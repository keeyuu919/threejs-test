<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jersey Customizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="preview-section">
            <h1>Custom Jersey</h1>
            <div class="controls">
                <button class="zoom-in">+</button>
                <button class="zoom-out">-</button>
                <button class="rotate-left">&#8634;</button>
                <button class="rotate-right">&#8635;</button>
            </div>
        </div>

        <div class="customization-section">
            <h2>Design</h2>
            <div class="design-options">
                <div class="design-option selected">City</div>
                <div class="design-option">Pool</div>
                <div class="design-option">Rayo</div>
                <div class="design-option">Style</div>
                <div class="design-option">Monaco</div>
                <div class="design-option">Steps</div>
                <div class="design-option">Gladiator</div>
                <div class="design-option">Fight</div>
                <div class="design-option">Spartak</div>
            </div>
        </div>

        <div class="footer-buttons">
            <button class="save">Save</button>
            <button class="roster">Roster</button>
            <button class="share">Share Draft</button>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
